<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="display-area screen">
          <div class="screen-last" id="lastScreenDisplay"></div>
          <div class="screen-current" id="currentScreenDisplay">0</div>
    </div>
    <div class="button-area">
      <div class="button-control">
        <button class="clear-button">Cancel</button>
        <button class="delete-button">Delete</button>
      </div>
      <div>
        <button data-number>7</button>
        <button data-number>8</button> 
        <button data-number>9</button>  
        <button data-operator>/</button>
      </div>
      <div>
        <button data-number>4</button> 
        <button data-number>5</button>  
        <button data-number>6</button> 
        <button data-operator>*</button>
      </div>
      <div>
        <button data-number>1</button>
        <button data-number>2</button>  
        <button data-number>3</button> 
        <button data-operator>+</button>
      </div>
      <div>
        <button data-number>0</button>
        <button class="equal-btn">=</button>
        <button class="point-button">.</button>
        <button data-operator>-</button>
      </div>
    </div>
    </div>
      <script src="main.js"></script>
</body>
</html>
